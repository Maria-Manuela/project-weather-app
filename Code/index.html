<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <main>
        <section class="curerent-weather" id="curerentWeather"></section>
            <div id="temperature"></div>
            <div id="cityName"></div>
            <div id="currentTime"></div>
            <div id="weatherDescription"></div>
            <div id="sunriseTine"></div>
            <div id="sunsetTine"></div>
    </section>

    <section class="forecast" id="weatherForecast">
     <h2 id="forecastCity"></h2>
    <div class="weather-description">
        <h3 id="forecastWeather"></h3>
        <div id="forecastWeatherIcon"></div>
     </div>
    </div>
    </main>

 <footer>
        Credits: Photo by <a href="https://unsplash.com/@ghumuntu?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Abhishek Koli</a> on <a href="https://unsplash.com/photos/brown-rock-formation-near-body-of-water-during-daytime-v_IJOk65reM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
  </footer>
<script src="./feature.Forecast.js"></script>
</body>
</html>
